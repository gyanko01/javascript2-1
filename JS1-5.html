<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS1-5 HTML</title>
    </head>

    <body>
        <h1>JS1-5 HTML</h1>
        <script>
            function timeTable(num){
                var result = " ";
           for (i = 1 ; i <=12 ; i++) {
            result += num + "x"+ " " + i + " = " + (num * i) + "<br>" ;
           }
            document.write(result);

           }

           timeTable(3); 
           
           timeTable(5);
           timeTable(28);


        </script>
    </body>
</html>
