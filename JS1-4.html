<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS1-4 HTML</title>
    </head>
    <body>
        <h1>JS1-4 HTML</h1>
        <script>
           var start, end , sum = 0;
            start = parseInt(prompt("Enter the start of the range"));
            end=parseInt(prompt("Enter the end of the range"));
            
            for (i =start; i<=end; i++)
             {
                if(i % 2 !== 0){
                    document.write(i + "<br>");
                    sum += i;
                }
                               
            }
            document.write("The sum of the odd numbers in the range is :" +sum);
            </script>
    </body>
</html>
