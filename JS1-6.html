<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS1-6 HTML</title>
    </head>

    <body>
        <h1>JS1-6 HTML</h1>
        <script>
            function count(numbers, val){
                var count = 0;
                for (i=0; i<numbers.length; i++) {

                if(numbers[i] < val) {
                    count++;

                }
                
                
                }
            return count;

            }


            function createArrayAndCount(){
                var numbers = [3, 55, 30, 28, 9,12];
                var val = 10 ;
                var result = count(numbers, val);
                document.write(result);
            }
    createArrayAndCount();

            </script>
    </body>
</html>
